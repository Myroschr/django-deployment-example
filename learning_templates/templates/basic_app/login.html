{% extends "basic_app/base.html" %}
{% load static %}
{% block body_block %}
  <div class="jumbotron">
      <h1>Please Login</h1>

      <form enctype="multipart/form-data" action="{% url 'basic_app:user_login' %}" method="POST">
        {% csrf_token %} <!-- every form needs the this token for secure reasons-->
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter Username">
        
        <label for="password">Password:</label>
        <input type="password" name="password">
        
        <input type="submit" name="" value="Login" method="">
      </form>
    
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    </div>
{% endblock %}
